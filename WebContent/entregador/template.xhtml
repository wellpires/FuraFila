<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:include src="/importacoes.xhtml" />

    <h:head>
    </h:head> 

    <h:body>

        <div id="rodape">
            <h:form>
                <p:menubar id="dockMenu">
                    <p:menuitem value="#{msg.rotuloPaginaInicial}" action="#{navegacao.irPaginaPrincipalEntregador()}"/>
                    <p:menuitem value="Pedidos" action="#{navegacao.irPaginaPedidos()}"/>
                    
                    <p:menuitem value="#{msg.rotuloSair}" onclick="PF('wdgLogoff').show()" />
                </p:menubar>

                <p:confirmDialog widgetVar="wdgLogoff" message="#{msg.mensagemTemCerteza}">
                    <p:commandButton value="#{msg.rotuloSim}" action="#{loginBean.logout()}" ajax="false" />
                    <p:commandButton value="#{msg.rotuloNao}" onclick="PF('wdgLogoff').hide()" />
                </p:confirmDialog>

            </h:form>
        </div>

        <div id="conteudo">
            <ui:insert name="corpo" />
        </div>


    </h:body>
</html>
