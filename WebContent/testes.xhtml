<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form enctype="multipart/form-data">

		<h:messages id="messages" showDetail="true"  />

		<div align="center">
			<p:graphicImage id="foto"
				value="#{imagemBean.imagem.imagemVisualizar_2}"
				cache="false" styleClass="imagem" />
		</div>

		<p:fileUpload update="foto messages" skinSimple="true" widgetVar="fuImage"
			value="#{imagemBean.uploadedFile}" mode="simple" />

		<p:commandButton value="TESTE"
			actionListener="#{imagemBean.carregarTeste}" ajax="false" />

	</h:form>
</h:body>

</html>
