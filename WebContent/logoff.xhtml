<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:include src="/importacoes.xhtml" />

    <h:head>
    </h:head> 

    <h:body style="background-color: #B3D7F7">
        <h:form id="formRedirecionamento">
            <div align="center" style="margin-top: 100px">
                <p:graphicImage value="#{img.caminhoImagens}#{img.logoFuraFila}" style="width: 40%" />
            </div>

            <div align="center">
                <h:panelGrid>
                    <p:outputLabel value="Aaaaah já vai? Que pena :(" style="text-align: center"/>
                </h:panelGrid>
                <h:panelGrid>
                    <p:outputLabel value="Volte Sempre! Estaremos te esperando! :)" style="text-align: center" />
                </h:panelGrid>
                <p:outputLabel value="Você será redirecionado para a tela principal em #{logoffBean.numeroExibicao}." id="txtMensagem" style="text-align: center">
                   Se caso isso não acontecer <p:commandLink action="#{navegacao.irIndex()}">clique aqui</p:commandLink>.
                </p:outputLabel>
            </div>

            <p:poll autoStart="true" interval="1" listener="#{logoffBean.contador}" update=":formRedirecionamento:txtMensagem"  >
            </p:poll>
            
        </h:form>
    </h:body>
</html>
