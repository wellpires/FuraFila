<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:include src="/importacoes.xhtml" />
    <h:head>
    </h:head> 

    <h:body>
        <div id="rodape">
            <h:form>
                <p:messages autoUpdate="true" showDetail="true" />

                <p:menubar>
                    <p:menuitem value="#{msg.rotuloPaginaInicial}" action="#{navegacao.irPaginaInicialLojista()}" />
                    <p:submenu label="#{msg.rotuloLojistaMenuUsuario}">
                        <p:menuitem value="#{msg.rotuloLojistaSubMenuMeusDados}" action="#{navegacao.irMeusDados()}" ajax="false"/>
                        <p:menuitem value="#{msg.rotuloLojistaSubMenuAddUsuarioAcesso}" action="#{navegacao.irUsuarios()}" ajax="false" />
                    </p:submenu>
                    <p:menuitem value="#{msg.rotuloLojistaSubMenuProdutos}" action="#{navegacao.irEstoque()}" ajax="false" />
                    <p:menuitem value="#{msg.rotuloLojistaSubMenuPedidosFeitos}" action="#{navegacao.irPaginaPedidosLojista()}" ajax="false"/>

                    <p:menuitem value="#{msg.rotuloSair}" onclick="PF('wdgConfirmaLogoff').show()"/>
                </p:menubar>

            </h:form>
            <h:form>
                <p:growl autoUpdate="true" showDetail="true" />
                <p:confirmDialog widgetVar="wdgConfirmaLogoff" message="#{msg.mensagemTemCerteza}">
                    <p:commandButton value="#{msg.rotuloSim}" action="#{loginBean.logout()}" ajax="false" />
                    <p:commandButton value="#{msg.rotuloNao}" onclick="PF('wdgConfirmaLogoff').hide()" />
                </p:confirmDialog>

            </h:form>
        </div>

        <div id="conteudo">
            <ui:insert name="corpo" />
        </div>

    </h:body>
</html>
