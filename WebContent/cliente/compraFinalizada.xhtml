<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:include src="/importacoes.xhtml" />

    <h:head>
    </h:head>

    <h:form id="formCompraFinalizada">
        <p:growl id="gMsg" showDetail="true" />
        <h:panelGrid columns="1" style="width: 100%">
            <h:column>
                <div align="center">
                    <p:graphicImage value="#{img.caminhoImagens}#{img.logoFuraFila}" />
                </div>

                <div align="center">
                    <p:outputLabel value="Parabéns, você acabou de finalizar a sua compra."/>
                </div>
                <div align="center">
                    <p:outputLabel value="Serão enviadas por email notificações do status atual e demais informações sobre a sua compra" />
                </div>
                <div align="center">
                    <p:commandButton id="btnFinalizar" 
                                     value="Continuar comprando"
                                     onclick="PF('wdgConfirmaPesquisa').show()"/>
                </div>
            </h:column>
        </h:panelGrid>
    </h:form>
</html>
