<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:include src="/importacoes.xhtml" />

    <h:head>
    </h:head>

    <h:form id="formResumoPedido">
        <h:panelGrid columns="4">
            <div style="float: left;width: 50%">
                <p:panel header="Estabelecimento" >
                    <p:outputLabel value="#{comprarProdutosBean.pedidoLocker.pedidos.comanda.estabelecimento.razao_social}" />
                </p:panel>
            </div>
            <div style="float: right;width: 50%">
                <p:panel header="Produtos">
                    <p:dataTable id="dgvCarrinho" value="#{comprarProdutosBean.lstCarrinho}" var="carrinho">
                        <p:column headerText="#{msg.rotuloPaginaCarrinhoColunaProduto}">
                            #{carrinho.pedidos.produto.produto_desc}
                        </p:column>
                        <p:column headerText="#{msg.rotuloPaginaCarrinhoColunaQtd}" >
                            #{carrinho.pedidos.qtd}
                        </p:column>
                        <p:column headerText="#{msg.rotuloPaginaCarrinhoColunaPreco}">
                            <div style="text-align: right">
                                #{carrinho.pedidos.produto.valor_unitarioExibicao}
                            </div>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer" >
                        <div align="right">
                            <p:outputLabel style="font-weight: bold" value="Total: #{comprarProdutosBean.totalFormatado}" />
                        </div>
                    </f:facet>
                </p:panel>
            </div>
        </h:panelGrid>

        <p:panel header="EndereÃ§o do Locker">
            <p:outputPanel id="pnEndereco">
                <h:panelGroup>
                    <p:inputText  id="txtcep" value="#{comprarProdutosBean.pedidoLocker.locker.conjuntoLocker.logradouro.nroCepFormatado}" disabled="true"/>
                </h:panelGroup>
                <h:panelGrid columns="1" style="width: 100%">
                    <h:panelGroup>
                        <p:inputText id="txtLogradouro" 
                                     value="#{comprarProdutosBean.pedidoLocker.locker.conjuntoLocker.logradouro.logradouroFormatado}" 
                                     styleClass="campoUnicoCliente"  disabled="true"/>
                    </h:panelGroup>
                </h:panelGrid>

                <h:panelGrid columns="3" styleClass="panelGridCliente">
                    <h:panelGroup>
                        <p:inputText id="txtBairro" value="#{comprarProdutosBean.pedidoLocker.locker.conjuntoLocker.logradouro.bairro.desc_bairro}" disabled="true"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <p:inputText id="txtCidade" value="#{comprarProdutosBean.pedidoLocker.locker.conjuntoLocker.logradouro.bairro.cidade.desc_cidade}" disabled="true"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <p:inputText id="txtEstado" value="#{comprarProdutosBean.pedidoLocker.locker.conjuntoLocker.logradouro.bairro.cidade.uf.desc_uf}" disabled="true"/>
                    </h:panelGroup>
                </h:panelGrid>
            </p:outputPanel>
        </p:panel>
    </h:form>
</html>
