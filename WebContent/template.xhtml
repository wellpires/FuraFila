<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:include src="/importacoes.xhtml" />

    <h:head>
    </h:head>

    <h:body>      
        <div id="cabecalho" >
            <h:form id="formTemplate">
                <p:growl id="grLogin" showDetail="true" globalOnly="true" />
                <p:panel>
                    <div align="right">
                        <h:panelGrid columns="7" >

                            <p:commandLink value="#{msg.rotuloTemplateCrieSuaConta}"   onclick="PF('wgdCrieSuaConta').show()"   style="margin-right: 10px;text-decoration: none;"/>

                            <p:inputText id="txtUsuario" value="#{loginBean.login.usuario}" />
                            <p:watermark for="txtUsuario" value="#{msg.rotuloUsuario}" />

                            <p:password id="txtSenha" value="#{loginBean.login.senha}" />
                            <p:watermark for="txtSenha" value="#{msg.rotuloSenha}" />

                            <p:commandButton value="#{msg.rotuloLogar}" 
                                             action="#{loginBean.logarSe()}" 
                                             style="width: 100%"
                                             update="grLogin"
                                             />

                        </h:panelGrid>
                    </div>
                </p:panel>
                
                <p:dialog id="dlgCrieSuaConta"
                          widgetVar="wgdCrieSuaConta"
                          resizable="false"
                          closeOnEscape="true"
                          showHeader="false"
                          modal="true"
                          width="50%">
                    
                    <h:panelGrid columns="2" width="100%">
                        <p:commandButton value="#{msg.rotuloTemplateCliente}" style="width: 100%" action="#{navegacao.irCliente()}" />
                        <p:commandButton value="#{msg.rotuloTemplateEmpresa}" style="width: 100%" action="#{navegacao.irEstabelecimento()}"/>
                    </h:panelGrid>
                    
                </p:dialog>
                
            </h:form>
        </div>

        <div id="conteudo">
            <ui:insert name="corpo" />
        </div>
        <div id="rodape">

        </div>
    </h:body>

</html>
