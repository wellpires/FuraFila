<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="../template.xhtml" >
        <ui:define name="corpo">
            <h:form id="formEntregador">
                
                <p:growl autoUpdate="true" showDetail="true" />
                
                <div align="center" class="ui-paginator-page ui-state-default ui-state-active ui-corner-all tituloPagina">
                    <h:outputLabel value="#{entregadoresBean.isAlteracao ? msg.rotuloEditarEntregador : msg.rotuloNovoEntregador}"  styleClass="labelTitulo" />
                </div>
                <p:separator styleClass="separador" />
                
                <div align="center" style="height: 100%">
                    <p:panel style="width: 20%;height:100%">
                        <h:panelGrid columns="1" styleClass="panelGridCliente" style="text-align: center">
                            <h:panelGroup>
                                <p:inputText id="txtEntregador" 
                                             value="#{entregadoresBean.login.usuario}"
                                             required="true"
                                             requiredMessage="#{msg.mensagemEntregadorVazio}"/>
                                <p:watermark for="txtEntregador" value="#{msg.rotuloUsuario}" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:password id="txtSenha" 
                                            value="#{entregadoresBean.login.senha}"
                                            match="txtConfSenha" 
                                            feedback="true"
                                            promptLabel="#{msg.rotuloDigiteSenha}"
                                            strongLabel="#{msg.rotuloSenhaForte}"
                                            goodLabel=  "#{msg.rotuloSenhaBoa}"
                                            weakLabel=  "#{msg.rotuloSenhaFraca}"
                                            required="true"
                                            requiredMessage="#{msg.mensagemSenhaVazia}"
                                            validatorMessage="#{msg.mensagemSenhasNaoConferem}"/>
                                <p:watermark for="txtSenha" value="#{msg.rotuloSenha}" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:password id="txtConfSenha" 
                                            value="#{entregadoresBean.login.senha}"
                                            required="true"
                                            requiredMessage="#{msg.mensagemConfirmarSenhaVazia}"/>
                                <p:watermark for="txtConfSenha" value="#{msg.rotuloConfirmarSenha}" />
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>
                </div>
                <div style="width: 100%" align="center">
                    <h:panelGrid columns="2" style="text-align: center" width="20%">
                        <p:commandButton value="#{msg.rotuloVoltar}" style="width: 100%" action="#{entregadoresBean.inicializarEntregadores()}" immediate="true"/>
                        <p:commandButton value="#{msg.rotuloSalvar}"
                                         actionListener="#{entregadoresBean.salvar}"
                                         style="width: 100%">
                        </p:commandButton>
                    </h:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
