<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="../template.xhtml" >
        <ui:define name="corpo">
            <h:form id="formPrincipal">
                <div align="center" class="ui-paginator-page ui-state-default ui-state-active ui-corner-all tituloPagina">
                    <h:outputLabel value="#{msg.rotuloEditarTipoProduto}"  styleClass="labelTitulo" />
                </div>
                <p:separator styleClass="separador" />

                <p:growl autoUpdate="true" showDetail="true" />
                
                <div style="width: 100%" align="center">
                    <p:panel style="width: 20%">
                        <p:inputText id="txtTipoProduto" 
                                     value="#{tipoProdutoBean.tipoProduto.tipoProdutoDesc}"
                                     required="true"
                                     requiredMessage="#{msg.mensagemTipoProdutoVazio}"/>
                        <p:watermark value="#{msg.rotuloTemplateAdministadorTipoProduto}*" for="txtTipoProduto" />
                    </p:panel>

                    <h:panelGrid columns="2" width="20%" style="text-align: center">
                        <p:commandButton id="btnSair"
                                         value="#{msg.rotuloVoltar}"
                                         style="float: left"
                                         immediate="true"
                                         action="#{tipoProdutoBean.inicializarTipoProduto()}">
                        </p:commandButton>

                        <p:commandButton id="btnSalvar"
                                         value="#{msg.rotuloSalvar}"
                                         style="float: right"
                                         ajax="false"
                                         action="#{tipoProdutoBean.alterar}">
                        </p:commandButton>
                    </h:panelGrid>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
